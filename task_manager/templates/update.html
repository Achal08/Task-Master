
{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content mt-4">
    <h2 style="text-align: center">Update Task</h2>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <div class="d-flex justify-content-center">
                <input class="border border-success rounded form-control input-lg" type="text" name="content" id="content" value="{{task.content}}">
            </div>
            <div class="d-flex justify-content-center">
                <input class="mt-3 btn btn-success text-uppercase" type="submit" value="Update">
            </div>
        </form>
    </div>
</div>
{% endblock %}
